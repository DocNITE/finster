- type: entity
  id: FinsterPlanetKingdom
  parent:
    - BaseStation
    - BaseStationJobsSpawning
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform

- type: gameMap
  id: FinsterDevMap
  mapName: The Great DeBug Valley
  mapPath: /Maps/Test/dev.yml
  minPlayers: 0
  stations:
    FinsterDev:
      stationProto: FinsterPlanetKingdom
      components:
        - type: StationNameSetup
          mapNameTemplate: "FinsterDev"
        - type: StationJobs
          overflowJobs:
            - Scourger
          availableJobs:
            Scourger: [ -1, -1 ]
