- type: inventoryTemplate
  id: arachnid
  slots:
    # left
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,6
      strippingWindowPos: 0,0
      displayName: Eyes
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      uiWindowPos: 0,5
      strippingWindowPos: 0,1
      displayName: Neck
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 6
      uiWindowPos: 0,4
      strippingWindowPos: 0,2
      displayName: Jumpsuit
    - name: pocket1
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      #slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,2
      strippingWindowPos: 0,4
      dependsOn: uniform
      displayName: Pocket 1
      stripHidden: true
    - name: id
      slotTexture: id
      fullTextureName: template_small
      slotFlags: IDCARD
      #slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 0,1
      strippingWindowPos: 0,5
      dependsOn: jumpsuit
      displayName: ID
    - name: pocket3
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      #slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,0
      strippingWindowPos: 0,6
      dependsOn: uniform
      displayName: Pocket 3
    # center
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,5
      strippingWindowPos: 1,0
      displayName: Head
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,4
      strippingWindowPos: 1,1
      displayName: Mask
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 6
      uiWindowPos: 1,3
      strippingWindowPos: 1,2
      displayName: Suit
    - name: shoes
      slotTexture: shoes
      slotFlags: FEET
      stripTime: 3
      uiWindowPos: 1,2
      strippingWindowPos: 1,3
      displayName: Shoes
    - name: belt
      slotTexture: belt
      fullTextureName: template_small
      slotFlags: BELT
      #slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 1,1
      strippingWindowPos: 1,4
      displayName: Belt
    - name: suitstorage
      slotTexture: gun_storage
      slotFlags:   SUITSTORAGE
      #slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 1,0
      strippingWindowPos: 1,5
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowSuitStorage
      displayName: Suit Storage
    # right
    - name: ears
      slotTexture: ears
      slotFlags: EARS
      stripTime: 3
      uiWindowPos: 2,6
      strippingWindowPos: 2,0
      displayName: Ears
    - name: gloves
      slotTexture: gloves
      slotFlags: GLOVES
      uiWindowPos: 2,4
      strippingWindowPos: 2,2
      displayName: Gloves
    - name: pocket2
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      #slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,2
      strippingWindowPos: 2,4
      dependsOn: uniform
      displayName: Pocket 2
      stripHidden: true
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      #slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 2,5
      displayName: Back
    - name: pocket4
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      #slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 2,6
      dependsOn: uniform
      displayName: Pocket 4
