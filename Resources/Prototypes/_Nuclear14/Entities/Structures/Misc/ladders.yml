- type: entity
  id: BaseLadder
  name: ladder
  categories: [ HideSpawnMenu ]
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Misc/ladderss13.rsi
    noRot: true
    netsync: false
    offset: 0, 0.25
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
    canCollide: False
    bodyStatus: OnGround
    bodyType: Static
  - type: Tag
    tags:
      - Structure
  - type: InteractionOutline
  #- type: Warper
  - type: Climbable
    ignoreTiles: true
    startClimbSound:
      collection: LadderUsing
    finishClimbSound:
      collection: LadderUsing
  - type: ZLadder
  #- type: ZTransitionAutoLink

# SS13 Sprites
- type: entity
  parent: BaseLadder
  id: LadderTop
  suffix: top
  categories: [ HideSpawnMenu ]
  description: The top of a ladder. Use it to go down.
  components:
  - type: Sprite
    state: ladder_top
  - type: Climbable
    descendDirection: Down
    ignoreTiles: true
    startClimbSound:
      collection: LadderUsing
    finishClimbSound:
      collection: LadderUsing

- type: entity
  parent: BaseLadder
  id: LadderBottom
  suffix: bottom
  categories: [ HideSpawnMenu ]
  description: The bottom of a ladder. Use it to go up.
  components:
  - type: Sprite
    state: ladder_bottom
  - type: Climbable
    descendDirection: Up
    ignoreTiles: true
    startClimbSound:
      collection: LadderUsing
    finishClimbSound:
      collection: LadderUsing
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.3,0.1,-1,-1"
        density: 100
        mask:
        - MachineMask
        layer:
        - MidImpassable

